<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我要茨木粑粑</title>
    <script src="jquery-2.1.3.min.js" type="text/javascript"></script>
    <link href="handwriting.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport"
          content=" height = device-height,
                    width = device-width,
                    initial-scale = 1.0,
                    minimum-scale = 1.0,
                    maximum-scale = 1.0,
                    user-scalable = no"/>
</head>
<body>
	<div id="mask" style="display: none;"></div>
	<div id="popup" style="display: none;">
		<div id="bingo" style="background-color: #14263E;">
			<img src="../images/cimu.jpg" />
			<div class="op_btn fl cancel" >超级赞</div>
        	<div class="op_btn fr cancel">再试试</div>
        	<div class="clearfix"></div>
		</div>
		<div id="again" style="background-color: #14263E;">
			<img src="../images/again.jpg" />
			<div class="op_btn fl cancel">取 消</div>
        	<div class="op_btn fr cancel">招招招</div>
        	<div class="clearfix"></div>
		</div>
	</div>
    <canvas id="canvas" style="background-image: url(../images/chou.png); background-size: cover;">
        您的浏览器不支持canvas
    </canvas>
    <div id="controller">
		<div id="submit_btn" class="op_btn fl">就它了</div>
        <div id="clear_btn" class="op_btn fr">重 来</div>
        <div class="clearfix"></div>
    </div>

    <script src = "handwriting.js"></script>
</body>
</html>
